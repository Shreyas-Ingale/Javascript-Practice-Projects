<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="progress.css" />
</head>
<body>
    <h1>Video Player</h1>
    <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
    <div class="controls">
        <button type="button" class="btn" id="play"><i class="fa-solid fa-play fa-2x"></i></button>
        <button type="button" class="btn" id="stop"><i class="fa-solid fa-stop fa-2x"></i></button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
